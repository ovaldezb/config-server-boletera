server.port: 8090    
      
spring.cloud.gateway.discovery.locator.enabled= true
spring.cloud.gateway.routes[0].id=artists
spring.cloud.gateway.routes[0].uri = lb://artists
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/artists/**

spring.cloud.gateway.routes[1].id=customer
spring.cloud.gateway.routes[1].uri = lb://customer
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customer/**

spring.cloud.gateway.routes[2].id=events
spring.cloud.gateway.routes[2].uri = lb://events
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/event/**